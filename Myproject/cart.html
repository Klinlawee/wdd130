<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    :root {
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-xxl: 48px;
      --radius-sm: 4px;
      --radius-md: 8px;
      --primary-color: #007bff;
      --primary-dark: #0056b3;
      --text-color: #333;
      --text-light: #888;
      --white: #fff;
      --gray: #ccc;
      --bg-color: #f8f8f8;
      --bg-light: #f1f1f1;
      --shadow-sm: 0 2px 5px rgba(0,0,0,0.1);
      --transition-fast: 0.2s ease;
      --transition-normal: 0.4s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-md) var(--space-lg);
      background-color: var(--white);
      box-shadow: var(--shadow-sm);
      flex-wrap: wrap;
    }

    .logo img {
      height: 50px;
    }

    .menu {
      display: flex;
      gap: var(--space-lg);
      list-style: none;
    }

    .menu li a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
    }

    .icons-sec-menu {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .shop-cart {
      position: relative;
      font-size: 1.5rem;
    }

    .shop-cart span {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--primary-color);
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 50%;
    }

    main.cart-page {
      padding: var(--space-xl);
      min-height: 80vh;
    }

    .cart-page h1 {
      margin-bottom: var(--space-lg);
      font-size: 2rem;
      color: var(--text-color);
    }

    .cart-container {
      display: flex;
      flex-direction: column;
      gap: var(--space-lg);
    }

    #cart-items {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--white);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      flex-wrap: wrap;
    }

    .cart-item-image img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: var(--radius-sm);
    }

    .cart-item-details {
      flex: 1;
      padding-left: var(--space-md);
    }

    .cart-item-title {
      font-size: 1rem;
      margin-bottom: var(--space-xs);
    }

    .cart-item-price {
      color: var(--text-light);
      margin-bottom: var(--space-xs);
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin: var(--space-sm) 0;
    }

    .quantity-btn {
      background: var(--bg-light);
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
    }

    .item-total {
      font-weight: bold;
      color: var(--primary-color);
    }

    .remove-btn {
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }

    .remove-btn:hover {
      color: var(--primary-dark);
    }

    .cart-summary {
      text-align: right;
      background: var(--white);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
    }

    .cart-summary h2 {
      margin-bottom: var(--space-sm);
    }

    #clear-cart {
      margin-top: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
    }

    #clear-cart:hover {
      background-color: #c82333;
    }

    .checkout-link {
      display: inline-block;
      margin-top: var(--space-sm);
      background-color: var(--primary-dark);
      color: white;
      padding: var(--space-sm) var(--space-md);
      text-decoration: none;
      border-radius: var(--radius-sm);
    }

    .empty-cart {
      text-align: center;
      color: var(--text-light);
      padding: var(--space-xl) 0;
    }

    /* =============================
       Responsive Styles
    ============================== */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-sm);
      }

      .menu {
        flex-direction: column;
        gap: var(--space-sm);
      }

      .cart-item {
        flex-direction: row;
        gap: var(--space-md);
      }

      .cart-summary {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .cart-page h1 {
        font-size: 1.5rem;
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item-image img {
        width: 100%;
        height: auto;
      }

      .checkout-link, #clear-cart {
        width: 100%;
        text-align: center;
      }
    }

    /* Notification styles */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 15px 25px;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <a href="index.html"><img src="images/logo.jpg" alt="Logo" /></a>
    </div>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="checkout.html">Check Out</a></li>
    </ul>
    <div class="icons-sec-menu">
      <i class="fa-solid fa-cart-shopping shop-cart"><span>0</span></i>
      <h3>$0.00</h3>
    </div>
  </nav>

  <main class="cart-page">
    <h1>Your Shopping Cart</h1>
    <div class="cart-container">
      <div id="cart-items"></div>
      <div class="cart-summary">
        <h2>Total: <span id="cart-total">$0.00</span></h2>
        <button id="clear-cart">Clear Cart</button>
        <a href="checkout.html" id="checkout" class="checkout-link">Proceed to Checkout</a>
      </div>
    </div>
  </main>

  <script>
    // =======================
    // Cart Initialization
    // =======================
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // =======================
    // Element References
    // =======================
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');
    const cartCountEls = document.querySelectorAll('.shop-cart span');
    const cartPriceEls = document.querySelectorAll('.icons-sec-menu h3');
    const clearCartBtn = document.getElementById('clear-cart');
    const checkoutBtn = document.getElementById('checkout');

    // =======================
    // Cart Functions
    // =======================
    function updateCartCount() {
      const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      // Update cart count in header
      cartCountEls.forEach(el => el.textContent = totalCount);
      
      // Update total price in header
      cartPriceEls.forEach(el => el.textContent = `$${totalPrice.toFixed(2)}`);
    }

    function saveCartToLocalStorage() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('show');
        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => notification.remove(), 300);
        }, 2000);
      }, 10);
    }

    function renderCart() {
      if (!cartItemsContainer || !cartTotalEl) return;
      
      cartItemsContainer.innerHTML = '';
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
        cartTotalEl.textContent = '$0.00';
        updateCartCount();
        return;
      }

      let total = 0;
      cart.forEach((item, idx) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <div class="cart-item-image">
            <img src="${item.image || 'images/default-product.jpg'}" alt="${item.name}">
          </div>
          <div class="cart-item-details">
            <h4 class="cart-item-title">${item.name}</h4>
            <p class="cart-item-price">$${item.price.toFixed(2)} each</p>
            <div class="quantity-controls">
              <button class="quantity-btn decrease" data-idx="${idx}">âˆ’</button>
              <span>${item.quantity}</span>
              <button class="quantity-btn increase" data-idx="${idx}">+</button>
            </div>
            <p class="item-total">$${itemTotal.toFixed(2)}</p>
            <button class="remove-btn" data-idx="${idx}">
              <i class="fa-solid fa-trash"></i> Remove
            </button>
          </div>
        `;
        cartItemsContainer.appendChild(itemDiv);
      });

      cartTotalEl.textContent = `$${total.toFixed(2)}`;
      updateCartCount();
    }

    // =======================
    // Event Listeners
    // =======================
    // Quantity controls
    cartItemsContainer?.addEventListener('click', e => {
      const btn = e.target.closest('.quantity-btn');
      if (!btn) return;
      
      const idx = btn.dataset.idx;
      if (e.target.classList.contains('increase')) {
        cart[idx].quantity += 1;
      } else if (e.target.classList.contains('decrease')) {
        cart[idx].quantity = Math.max(1, cart[idx].quantity - 1);
      }
      
      saveCartToLocalStorage();
      renderCart();
      showNotification('Cart updated');
    });

    // Remove item
    cartItemsContainer?.addEventListener('click', e => {
      const btn = e.target.closest('.remove-btn');
      if (!btn) return;
      
      const idx = btn.dataset.idx;
      const itemName = cart[idx].name;
      
      if (confirm(`Remove ${itemName} from cart?`)) {
        cart.splice(idx, 1);
        saveCartToLocalStorage();
        renderCart();
        showNotification(`${itemName} removed from cart`);
      }
    });

    // Clear cart
    clearCartBtn?.addEventListener('click', () => {
      if (cart.length === 0) {
        showNotification('Your cart is already empty');
        return;
      }
      
      if (confirm('Are you sure you want to clear your cart?')) {
        cart = [];
        saveCartToLocalStorage();
        renderCart();
        showNotification('Cart cleared');
      }
    });

    // Navigation buttons
    document.querySelectorAll('.shop-cart').forEach(el => {
      el.addEventListener('click', (e) => {
        e.preventDefault();
        saveCartToLocalStorage();
        window.location.href = 'cart.html';
      });
    });

    checkoutBtn?.addEventListener('click', (e) => {
      if (cart.length === 0) {
        e.preventDefault();
        showNotification('Your cart is empty');
        return;
      }
      saveCartToLocalStorage();
    });

    // =======================
    // Initialize on Page Load
    // =======================
    document.addEventListener('DOMContentLoaded', () => {
      renderCart();
      
      // Close notification when clicking anywhere
      document.addEventListener('click', () => {
        const notification = document.querySelector('.notification.show');
        if (notification) {
          notification.classList.remove('show');
          setTimeout(() => notification.remove(), 300);
        }
      });
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
